<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Food Sea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reponsive.css" />
    <script defer src="assets/js/index.js"></script>
  </head>
  <body>
    <header class="header container">
      <nav class="nav">
        <ul class="nav__links">
          <li class="nav__link"><a href="#" class="nav__item">Home</a></li>
          <li class="nav__link">
            <a href="#" class="nav__item">Category</a>
          </li>
          <li class="nav__link">
            <a href="#" class="nav__item">Services</a>
          </li>
          <li class="nav__link">
            <a href="#" class="nav__item">About us</a>
          </li>
        </ul>
      </nav>
      <div class="nav__brand">
        <img
          src="assets/image/icons/icon-resto.svg"
          alt="logo"
          class="nav__brand__img"
        />
        <p class="nav__brand__text">Resto</p>
      </div>

      <div class="nav__login">
        <div class="input__box">
          <img
            src="assets/image/icons/Search.svg"
            class="icon__search"
            alt="search bar"
          />
          <input
            type="text"
            placeholder="Search your favorite food"
            class="search__bar"
          />
        </div>
        <button class="btn nav__btn__login">Log In</button>
      </div>

      <button class="btn__mobile__nav">
        <ion-icon class="icon__mobile__nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon__mobile__nav" name="close-outline"></ion-icon>
      </button>
    </header>
    <main></main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
