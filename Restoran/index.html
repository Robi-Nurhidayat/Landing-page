<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Food Sea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/index.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <ul class="nav__links">
          <li class="nav__link"><a href="#" class="nav__item">Home</a></li>
          <li class="nav__link"><a href="#" class="nav__item">Category</a></li>
          <li class="nav__link"><a href="#" class="nav__item">Services</a></li>
          <li class="nav__link"><a href="#" class="nav__item">About us</a></li>
        </ul>
        <div class="nav__brand">
          <img
            src="assets/image/icons/icon-resto.svg"
            alt="logo"
            class="nav__brand__img"
          />
          <p class="nav__brand__text">Resto</p>
        </div>

        <div class="nav__login">
          <div class="input__box">
            <img
              src="assets/image/icons/Search.svg"
              class="icon__search"
              alt="search bar"
            />
            <input
              type="text"
              placeholder="Search your favorite food"
              class="search__bar"
            />
          </div>
          <button class="btn nav__btn__login">Log In</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="section section__hero">
        <div class="container hero__container">
          <img src="assets/image/image/hero-img1.png" alt="hero-image-1" />
          <img src="assets/image/image/hero-img2.png" alt="hero-image-2" />
        </div>
        <div class="hero__description">
          <div class="hero__description__header">
            <div class="star__review">
              <img src="assets/image/icons/Star.svg" alt="star" />
              <img src="assets/image/icons/Star.svg" alt="star" />
              <img src="assets/image/icons/Star.svg" alt="star" />
              <img src="assets/image/icons/Star.svg" alt="star" />
              <img src="assets/image/icons/Star.svg" alt="star" />
              <span class="sum__star">5.0</span>
              <span>(5.2k+)</span>
            </div>
            <p class="hero__description__restaurant__name">Padang Restaurant</p>
            <p class="hero__description__idr__price">
              IDR 49.999 - IDR 560.000
            </p>
            <div class="box__location__hero__description">
              <img src="assets/image/icons/Location.svg" alt="location icon" />
              <p>Padang, Indonesia</p>
            </div>
          </div>
          <div class="hero__description__footer">
            <a href="#"
              >Make Reservation
              <img src="assets/image/icons/icon-arrow.svg" alt="arrow icon"
            /></a>
            <div class="footer__info">
              <img src="assets/image/icons/Info.svg" alt="warning icon" />
              <p>No extra cost</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
